apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
      - name: client
        image: nurzhankhn/examdevops-client:v8
        ports:
        - containerPort: 80
        env:
          - name: REACT_APP_SERVER_URL
            value: http://localhost:8000

---
apiVersion: v1
kind: Service
metadata:
  name: client-service
spec:
  selector:
    app: client
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 80
  type: ClusterIP
